<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="historic-field">
      <div class="cabecalho">
        <h2>Historic:</h2>
        <button class="limpar" onclick="cleanListHistoric()">Limpar</button>
      </div>
      <div id="list-historic"></div>
    </div>
    <div class="view">
      <div class="view-result">
        <div class="historic" id="historic"></div>
        <div id="view-result">0</div>
      </div>
      <div class="wrapper">
        <div>
          <button class="ac" onclick="clean()">AC</button>
        </div>
        <button id="" class=""></button>
        <button id="" class=""></button>
        <div>
          <button onclick="getOperator('/')" class="operator">/</button>
        </div>
        <button onclick="getNumber('7')">7</button>
        <button onclick="getNumber('8')">8</button>
        <button onclick="getNumber('9')">9</button>
        <div>
          <button onclick="getOperator('x')" class="operator">x</button>
        </div>
        <button onclick="getNumber('4')">4</button>
        <button onclick="getNumber('5')">5</button>
        <button onclick="getNumber('6')">6</button>
        <div>
          <button onclick="getOperator('-')" class="operator">-</button>
        </div>
        <button onclick="getNumber('1')">1</button>
        <button onclick="getNumber('2')">2</button>
        <button onclick="getNumber('3')">3</button>
        <div>
          <button onclick="getOperator('+')" class="operator">+</button>
        </div>
        <button onclick="getNumber('0')">0</button>
        <button>.</button>
        <button onclick="backspace()">
          <img class="bckp" src="assets/backspace_green_50.png" />
        </button>
        <div>
          <button onclick="result()" class="operator-egual">=</button>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
