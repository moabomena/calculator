<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <div class="view">
        <div class="view-result">12.23</div>
        <div class="wrapper">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <div>
          <button class="operator">x</button>
        </div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <div>
          <button class="operator">-</button>
        </div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <div>
          <button class="operator">+</button>
        </div>
        <button>0</button>
        <button>.</button>
        <button>
          <img class="bckp" src="assets/backspace_green_50.png" />
        </button>
        <div>
          <button class="operator-egual">=</button>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>

</html>
